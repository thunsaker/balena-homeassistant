version: '2'
volumes:
    config:
    unms_config:
services:
  homeassistant:
    build: homeassistant
    ports:
      - 8081:8123
    privileged: true
    volumes:
      - 'config:/config'
    restart: always
    devices:
      - '/dev:/dev'
      - '/dev/serial/by-id/usb-0658_0200-if00:/dev/zwave'
  mqtt:
    image: arm32v6/eclipse-mosquitto
    ports:
      - '1883:1883'
    restart: always
  hass-configurator:
    image: 'causticlab/hass-configurator-docker:arm'
    restart: always
    ports:
      - '8080:3218'
    volumes:
      - 'config:/hass-config'
    environment:
      - HC_BASEPATH=/hass-config
  unms:
    image: nico640/docker-unms:latest
    restart: always
    ports:
      - 80:80
      - 443:443
      - 2055:2055/udp
    environment:
      - TZ=Americas/Phoenix
    volumes:
      - 'unms_config:/config'